<html>
    <ul>
        <li *ngFor="let cartItem of cartval.carts">
            <div>
                <img [src]="cartItem.cartfood.imageUrl" [alt]="cartItem.cartfood.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.cartfood.id}}">
                    {{cartItem.cartfood.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changequantity(cartItem,quantitySelect.value)">
                    <!-- #quantitySelect is it like a id for getting the input from select tag -->
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
                <!-- here price is function -->
            </div>

            <div>
                <button class="remove-button" (click)="removefromcart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div class="food-count">
            {{cartval.carts.length}}
        </div>
        <div>
            <div class="total-price">{{cartval.totalprice| currency}}</div>
        </div>
        <div>
            <a routerLink="/checkout">
           <button >Checkout</button>
        </a>
        </div>
    </div>
    </html>
